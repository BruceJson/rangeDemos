<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<script src='../jquery-2.0.3.min.js'></script>
	<style>
		.move{
			transform:perspective(400px) rotateY(90deg);
		}
		img{
			transform-style: preserve-3d;
			transition: all 3s linear;
		}
	</style>
</head>
<body>
	<div>
		<img src='img/1.jpg'>
	</div>
	<button>点击我旋转图片</button>
</body>
<script>
	$('button').click(function(){
		$('img').toggleClass('move');
	});
</script>
</html>
